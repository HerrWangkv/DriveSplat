name: NuScenes
dataset_type_nuscenes: SDaIGNuScenesDataset
nuscenes_version: v1.0-mini
dataroot: /storage_local/kwang/nuscenes/raw/
cache: /storage_local/kwang/nuscenes/cache/
scene_idx: 0
height: 432
width: 768
interpolated_frame_between_keyframes: 4

cameras:
  - "CAM_FRONT_LEFT"
  - "CAM_FRONT"
  - "CAM_FRONT_RIGHT"
  - "CAM_BACK_RIGHT"
  - "CAM_BACK"
  - "CAM_BACK_LEFT"

data:
  trainval:
    type: ${...dataset_type_nuscenes}
    version: v1.0-trainval
    dataroot: ${...dataroot}
    cache_dir: ${...cache}
    split: "trainval"
    view_order: ${...cameras}
    N: ${...interpolated_frame_between_keyframes}
    height: ${...height}
    width: ${...width}
  train:
    type: ${...dataset_type_nuscenes}
    version: v1.0-trainval
    dataroot: ${...dataroot}
    cache_dir: ${...cache}
    split: "train"
    view_order: ${...cameras}
    N: ${...interpolated_frame_between_keyframes}
    height: ${...height}
    width: ${...width}
  val:
    type: ${...dataset_type_nuscenes}
    version: v1.0-trainval
    dataroot: ${...dataroot}
    cache_dir: ${...cache}
    split: "val"
    view_order: ${...cameras}
    N: ${...interpolated_frame_between_keyframes}
    height: ${...height}
    width: ${...width}
  inference:
    type: ${...dataset_type_nuscenes}
    version: ${...nuscenes_version}
    dataroot: ${...dataroot}
    cache_dir: ${...cache}
    split: ${...scene_idx}
    view_order: ${...cameras}
    N: ${...interpolated_frame_between_keyframes}
    height: ${...height}
    width: ${...width}
